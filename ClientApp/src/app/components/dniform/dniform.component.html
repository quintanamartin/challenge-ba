<div class="container">
  <div class="card border-top-0 border-right-0 border-left-0">
    <div class="card-header">
      <h6 class="bold">Datos de la visita</h6>
    </div>
    <div class="card-body ">
      <form [formGroup]="dniForm">
        <div class="row">
          <div class="col-md-6">
            <h6 class="bold">DNI</h6>
            <div class="row">
              <div class="col-md-6">
                <input
                  type="number"
                  class="form-control"
                  name="dni"
                  placeholder="Ingrese nÃºmero"
                  formControlName="dni"
                />
              </div>
              <div class="col-md-6">
                <button
                  type="submit"
                  (click)="validar()"
                  class="btn btn-md btn-default"
                >
                  Consultar
                </button>
              </div>
              <div class="col-md-6"></div>
            </div>
          </div>
          <div class="col-md-6">
            <h6 class="bold">Nombre y apellido</h6>
            <div class="row">
              <div class="col-md-6">
                <p>{{nombreCompleto}}</p>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
